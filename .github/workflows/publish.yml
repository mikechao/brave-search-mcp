name: Publish to NPM
on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      job:
        description: "Which job(s) to run"
        type: choice
        options:
          - publish
          - dxt
          - both
        default: dxt
      tag:
        description: "Release tag to attach MCPB to (required for dxt/both)"
        required: false
jobs:
  publish-to-npm:
    if: ${{ github.event_name == 'release' || inputs.job == 'publish' || inputs.job == 'both' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Prepare npm config for trusted publishing
        run: |
          echo "registry=https://registry.npmjs.org/" > "$RUNNER_TEMP/npmrc"
          npm config delete //registry.npmjs.org/:_authToken || true
      - name: Install dependencies and build ðŸ”§
        run: |
          pnpm install --frozen-lockfile
          pnpm run build || (echo "Build failed" && exit 1)
        working-directory: apps/brave-search-mcp
      - name: Publish to NPM ðŸ“¦
        run: npm publish --provenance
        working-directory: apps/brave-search-mcp
        env:
          NPM_CONFIG_USERCONFIG: ${{ runner.temp }}/npmrc
    permissions:
      contents: read
      id-token: write

  create-dxt-release:
    needs: publish-to-npm
    if: ${{ (github.event_name == 'release' && needs.publish-to-npm.result == 'success') || (github.event_name == 'workflow_dispatch' && (inputs.job == 'dxt' || inputs.job == 'both')) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate tag input
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -z "${{ inputs.tag }}" ]; then
            echo "Input 'tag' is required for workflow_dispatch when running dxt or both."
            exit 1
          fi
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies and build ðŸ”§
        run: |
          pnpm install --frozen-lockfile
          pnpm run build || (echo "Build failed" && exit 1)
        working-directory: apps/brave-search-mcp
      - name: Install Anthropic MCPB CLI
        run: pnpm add -g @anthropic-ai/mcpb
      - name: Create MCPB file
        run: |
          pnpm install --prod --frozen-lockfile --ignore-scripts
          mcpb pack
        working-directory: apps/brave-search-mcp
        env:
          HUSKY: 0
          npm_config_ignore_scripts: "true"
      - name: Debug MCPB file
        run: |
          ls -la apps/brave-search-mcp/*.mcpb || echo "No .mcpb files found"
          find apps/brave-search-mcp -name "*.mcpb" -type f || echo "No .mcpb files found in subdirectories"
      - name: Upload MCPB to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          files: apps/brave-search-mcp/brave-search-mcp.mcpb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      id-token: write
