name: Publish to NPM
on:
  release:
    types: [created]
jobs:
  publish-to-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          registry-url: 'https://registry.npmjs.org/'
          cache: npm
      - name: Install dependencies and build ðŸ”§
        run: |
          npm ci
          npm run build || (echo "Build failed" && exit 1)
      - name: Publish to NPM ðŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    permissions:
      contents: read
      id-token: write

  create-dxt-release:
    needs: publish-to-npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm
      - name: Install dependencies and build ðŸ”§
        run: |
          npm ci
          npm run build || (echo "Build failed" && exit 1)
      - name: Install Anthropic MCPB CLI
        run: npm install -g @anthropic-ai/mcpb
      - name: Create MCPB file
        run: |
          npm install --omit=dev
          mcpb pack
      - name: Debug MCPB file
        run: |
          ls -la *.mcpb || echo "No .mcpb files found"
          find . -name "*.mcpb" -type f || echo "No .mcpb files found in subdirectories"
      - name: Upload MCPB to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./brave-search-mcp.mcpb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      id-token: write
